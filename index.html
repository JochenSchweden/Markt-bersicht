<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Übersicht</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Kategorie-Stile */
        .category {
            margin: 10px 0;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background: #e3e3e3;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .category:hover {
            background: #d1d1d1;
        }

        /* Items (Unterkategorien) */
        .items {
            display: none;
            margin-left: 20px;
            margin-top: 5px;
        }

        .item {
            margin: 5px 0;
            padding: 5px 10px;
            border-left: 4px solid #ccc;
            background: #fff;
            border-radius: 3px;
            transition: border-color 0.3s, background 0.3s;
        }

        .item:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        /* Status-Icons */
        .status {
            font-weight: bold;
        }

        .status.up {
            color: green;
        }

        .status.down {
            color: red;
        }

        .status.neutral {
            color: orange;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            .category {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Watchlist Übersicht</h1>
    <div id="watchlist"></div>

    <script>
        // CSV-Datei vom GitHub-Repository laden
        const csvUrl = "https://raw.githubusercontent.com/JochenSchweden/Markt-bersicht/main/Watchlist%20-%20Watchlist%20(1).csv";

        // Funktion zum Parsen der CSV-Daten
        async function loadCSV(url) {
            const response = await fetch(url);
            const csvText = await response.text();
            const rows = csvText.split("\n").map(row => row.split(","));
            return rows;
        }

        // Daten in die HTML-Seite einfügen
        async function renderWatchlist() {
            const data = await loadCSV(csvUrl);
            const container = document.getElementById("watchlist");

            let currentCategory = null;
            let itemsContainer = null;

            data.forEach((row, index) => {
                if (index < 5 || row[0] === "") return; // Überspringe Header und leere Zeilen

                const [category, symbol, name, spotlight, value, status, prevValue, trend] = row;

                if (category && category !== currentCategory) {
                    currentCategory = category;

                    // Neue Kategorie erstellen
                    const categoryElement = document.createElement("div");
                    categoryElement.className = "category";
                    categoryElement.textContent = category;
                    categoryElement.onclick = () => {
                        const items = categoryElement.nextElementSibling;
                        items.style.display = items.style.display === "none" ? "block" : "none";
                    };

                    itemsContainer = document.createElement("div");
                    itemsContainer.className = "items";

                    container.appendChild(categoryElement);
                    container.appendChild(itemsContainer);
                }

                if (itemsContainer) {
                    // Einzelnes Item hinzufügen
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";

                    // Trend-Status farblich hervorheben
                    const trendClass = trend.toLowerCase().includes("up")
                        ? "up"
                        : trend.toLowerCase().includes("down")
                        ? "down"
                        : "neutral";

                    itemElement.innerHTML = `
                        <span class="symbol">${symbol}</span> - 
                        <span class="name">${name}</span>
                        (<span class="status ${trendClass}">${status}, ${trend}</span>)
                    `;
                    itemsContainer.appendChild(itemElement);
                }
            });
        }

        renderWatchlist();
    </script>
</body>
</html>
